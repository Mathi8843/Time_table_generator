<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #222;
      margin-bottom: 30px;
      text-transform: lowercase;
    }

    .input-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border-radius: 10px;
      border: 2px solid #ccc;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input:invalid {
      border-color: #cc0000;
    }

    input::placeholder {
      color: #bbb;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background: #2979ff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-button:hover {
      background: #1565c0;
    }

    .error-message {
      color: red;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 15px;
      text-align: center;
    }

    .register-link, .social-login, .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #444;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icon {
      display: inline-block;
      margin: 0 8px;
      color: #555;
      font-size: 18px;
      transition: color 0.2s ease;
    }

    .social-icon:hover {
      color: #000;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form action="/login" method="post" class="login-form">
      <div class="input-group">
        <label for="username">Email address:</label>
        <input type="email" name="username" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Create a password" required>
      </div>

      {% if error %}
      <div class="error-message">{{ error }}</div>
      {% endif %}

      <button type="submit" class="login-button">Login</button>
    </form>

    <div class="register-link">
      <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>
  </div>
</body>
</html>
